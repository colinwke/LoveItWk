{{- with .Params.tags -}}
    <span class="post-category">
        {{- range $index, $value := . -}}
            {{- if gt $index 0 }}&nbsp;{{ end -}}
            {{- $tag := partialCached "function/path.html" $value $value | printf "/tags/%v" | $.Site.GetPage -}}
            <a href="{{ $tag.RelPermalink }}" title="{{ $tag.Title }}"><i class="fas fa-tags fa-fw"></i>&nbsp;{{ $tag.Title }}</a>
        {{- end -}}
    </span>&nbsp;
{{- end -}}
